		<title>Postcard Collection</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f3f3f3;
			}

			.container {
				max-width: 1400px;
				margin: 0 auto;
				padding: 20px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				flex-wrap: wrap;
			}

			h1 {
				margin: 0;
			}
		
			.search-bar {
				display: flex;
				align-items: center;
			}

			.search-input {
				padding: 8px;
				width: 200px;
				border: 1px solid #ccc;
				border-radius: 4px;
			}

			.clear-search {
				margin-left: 8px;
				cursor: pointer;
			}

			.postcard-grid {
				display: flex;
				flex-wrap: wrap;
				justify-content: flex-start;
				margin-top: 20px;
			}

			.postcard {
				width: 222px;
				height: 148px;
				overflow: hidden;
				border-radius: 5px;
				box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
				cursor: pointer;
				margin-right: 20px;
				margin-bottom: 20px;
				position: relative;
			}

			.postcard img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.postcard-details {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(255, 255, 255, 0.8);
				display: none;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				padding: 20px;
				box-sizing: border-box;
				text-align: center;
			}

			.postcard:hover .postcard-details {
				display: flex;
			}

			.postcard-details p {
				margin: 5px 0;
			}
		</style>
	</head>

			// Render postcards
			postcards.forEach(postcard => {
			const postcardElement = document.createElement('div');
			postcardElement.classList.add('postcard');

			postcardElement.innerHTML = `
			<img src="${postcard.src}" alt="Postcard">
			<div class="postcard-details">
				<p><strong>Sender:</strong> ${postcard.sender}</p>
				<p><strong>Date:</strong> ${postcard.date}</p>
				<p><strong>Cancellation:</strong> ${postcard.location}</p>
			</div>
			`;

			// Create anchor tag and set link
			const link = document.createElement('a');
			link.href = postcard.link;
			link.target = '_blank'; // Open in new tab
			link.appendChild(postcardElement);

			postcardGrid.appendChild(link);
			});

			// Search functionality
			searchInput.addEventListener('input', () => {
				const searchTerm = searchInput.value.toLowerCase();
				const allPostcards = document.querySelectorAll('.postcard');
				allPostcards.forEach(postcard => {
					const sender = postcard.querySelector('.postcard-details p:first-child').textContent.split(': ')[1].toLowerCase();
					const date = postcard.querySelector('.postcard-details p:nth-child(2)').textContent.split(': ')[1].toLowerCase();
					const location = postcard.querySelector('.postcard-details p:nth-child(3)').textContent.split(': ')[1].toLowerCase();
					const isVisible = sender.includes(searchTerm) || date.includes(searchTerm) || location.includes(searchTerm);
					postcard.style.display = isVisible ? 'block' : 'none';
				});
			});

			// Clear search input
			clearSearch.addEventListener('click', () => {
				searchInput.value = '';
				const allPostcards = document.querySelectorAll('.postcard');
				allPostcards.forEach(postcard => {
					postcard.style.display = 'block';
				});
			});
		</script>
	</body>
</html>
